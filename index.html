<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartOrders</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
    <section class="start">
        <div class="container">
          <div class="start__title">Ваш столик: </div>
          <form id="startForm" class="start__form" action="#">
            <input name="table" required type="number">
            <input type="submit" class="start__submitBtn" value="Далее">
          </form>
        </div>
    </section>

    <!-- new screen-------------------------------------------------------------------------------------------------------- -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <button class="header__loginBtn">
                    <img src="./assets/icons/login.svg" alt="" class="header__loginImg">
                </button>
                <div class="loginModal" id="loginModal">
                    <div class="loginModal__content">
                        <div class="loginModal__text">Здравствуйте!</div>
                        <button class="loginModal__close">✕</button>
                        <form action="#" class="loginModal__form">
                            <div class="loginModal__group">
                                <input type="mail" required class="loginModal__mail">
                                <label>Почта</label>
                            </div>
                            <div class="loginModal__group">
                                <input type="password" required class="loginModal__password">
                                <label>Пароль</label>
                            </div>
                            <input type="submit" class="loginModal__submit" value="Войти">
                        </form>
                    </div>
                </div>
                <div class="header__table"></div>
                <button class="header__check-orderBtn">
                    <div class="header__product-amount"></div>
                    <img src="./assets/icons/cart.svg" alt="">
                </button>
            </div>
        </div>
    </header>

    <section class="preview" id="preview">
        <div class="container">
            <div class="preview__order">
                <div class="preview__title">Ваш заказ</div>
                <div class="preview__products" id="cartProducts">
                    <div class="preview__empty-text">Вы ещё не сформировали заказ :(<br><br>
                        Выберите одно из предложенных меню и закажите блюда из необходимых категорий
                    </div>
                </div>
                <div class="preview__final" id="orderFinal">
                    <div class="preview__final-wrapper">
                        <div class="preview__final-text">Итог: </div>
                        <div class="preview__final-price" id="finalPrice"></div>
                    </div>
                    <button type="submit" class="preview__final-btn" id="submitBtn">Оформить заказ</button>
                </div>
            </div>
            <button class="preview__close">✕</button>
            
        </div>
    </section>

    <section class="catalog">
        <div class="container">
            <h1 class="catalog__title">Praktika by DARVIN</h1>
            <ul class="catalog__tabs" id="catalogTabs">
                <!-- создать в JS -->
            </ul>
        </div>

        <div class="catalog__content" id="catalogContent"></div>
        </div>
      </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" lang="javascript" src="xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
