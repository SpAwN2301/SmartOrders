<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartOrder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">

    <script type="text/javascript" lang="javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/xlsx.full.min.js"></script>

</head>
<body>

    <div class="preloader">
        <div class="preloader__row">
          <div class="preloader__item"></div>
          <div class="preloader__item"></div>
        </div>
    </div>

    <header class="header" id="header">
        <div class="container">
            <div class="order">
                <div class="order__title">Ваш заказ</div>
                <div class="order__products" id="cartProducts">
                    <div class="order__empty-text">Вы ещё не сформировали заказ :(<br><br>
                        Выберите одно из предложенных меню и закажите блюда из необходимых категорий
                    </div>
                </div>
                <div class="order__final" id="orderFinal">

                </div>
            </div>
            
            <div class="header__cartBtn">
                <div class="header__cartBtn-wrapper" id="slider">
                    <div class="header__closeBtn-order">
                        <img src="./assets/icons/closeOrder.svg" alt="">
                    </div>
                    <img src="./assets/icons/cart.svg" alt="" class="header__cartBtn-icon">
                </div>
            </div>
        </div>
    </header>

    <section class="catalog">
        <div class="container">
            <h1 class="catalog__title">Praktika by DARVIN</h1>
            <ul class="catalog__tabs" id="tabs"></ul>
            
            <div class="catalog__content" id="content"></div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
