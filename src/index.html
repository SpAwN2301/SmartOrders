<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartOrder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">

</head>
<body>
    <section class="start">
        <div class="container">
          <div class="start__title">Ваш столик: </div>
          <form id="startForm" class="start__form" action="#">
            <input name="table" required type="number">
            <button class="start__submitBtn">Сделать заказ</button>
          </form>
        </div>
    </section>
    
    <section class="preview" id="preview">
        <div class="container">
            <div class="preview__order">
                <div class="preview__title">Ваш заказ</div>
                <div class="preview__products" id="cartProducts">
                    <div class="preview__empty-text">Вы ещё не сформировали заказ :(<br><br>
                        Выберите одно из предложенных меню и закажите блюда из необходимых категорий
                    </div>
                </div>
                <div class="preview__final" id="orderFinal">
                    <div class="preview__final-wrapper">
                        <div class="preview__final-text">Итог: </div>
                        <div class="preview__final-price" id="finalPrice"></div>
                    </div>
                    <button type="submit" class="preview__final-btn" id="submitBtn">Оформить заказ</button>
                </div>
            </div>
            
            <div class="cartBtn">
                <div class="cartBtn__wrapper" id="slider">
                    <div class="cartBtn__close">
                        <img src="./assets/icons/closeOrder.svg" alt="">
                    </div>
                    <div class="cartBtn__icon">
                        <div class="cartBtn__amount"></div>
                        <img src="./assets/icons/cart.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

  <section class="catalog">
    <div class="container">
      <h1 class="catalog__title">Praktika by DARVIN</h1>
      <ul class="catalog__tabs" id="tabs"></ul>
      
      <div class="catalog__content" id="content"></div>
    </div>
  </section>
  

    <script type="text/javascript" lang="javascript" src="xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
